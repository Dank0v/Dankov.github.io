<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/toolbar.png">
    <title>Dankov's Videos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: #d6cdb7;
            color: #4a4742;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .header {
            background: rgba(61, 56, 50, 0.1);
            border-bottom: 1px solid #4a4742;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '[ VIDEO_ARCHIVE ]';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            letter-spacing: 3px;
            color: #8b7d6b;
            opacity: 0.6;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            letter-spacing: 6px;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        .header p {
            color: #6b6158;
            font-size: 0.85em;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3d3832;
            text-decoration: none;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #4a4742;
            font-size: 0.85em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(61, 56, 50, 0.1);
            transition: left 0.3s ease;
        }
        
        .back-link:hover::before {
            left: 0;
        }
        
        .back-link:hover {
            border-color: #1a1712;
        }
        
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 20px;
        }
        
        .channel-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .channel-button {
            background: rgba(255, 255, 255, 0.3);
            color: #3d3832;
            padding: 15px 40px;
            border: 1px solid #4a4742;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .channel-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(61, 56, 50, 0.1);
            transition: left 0.3s ease;
        }
        
        .channel-button:hover::before {
            left: 0;
        }
        
        .channel-button:hover {
            border-color: #1a1712;
        }
        
        .channel-button.active {
            background: rgba(61, 56, 50, 0.2);
            border-color: #1a1712;
            font-weight: 500;
        }
        
        .channel-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4a4742;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .videos-grid.hidden {
            display: none;
        }
        
        @media (max-width: 900px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .channel-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .channel-button {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 600px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #4a4742;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4a4742;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .video-card:hover::before {
            transform: scaleX(1);
        }
        
        .video-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
        }
        
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            position: relative;
            background: rgba(61, 56, 50, 0.1);
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(61, 56, 50, 0.8);
            border: 2px solid #4a4742;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .video-card:hover .play-overlay {
            background: rgba(61, 56, 50, 0.95);
            width: 70px;
            height: 70px;
        }
        
        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 15px solid #d6cdb7;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }
        
        .video-info {
            padding: 25px;
        }
        
        .video-title {
            color: #3d3832;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 1px;
            line-height: 1.6;
            min-height: 50px;
        }
        
        .version {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.7em;
            color: #8b7d6b;
            letter-spacing: 2px;
            opacity: 0.5;
        }
        
        .terminal-line {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.7em;
            color: #8b7d6b;
            letter-spacing: 1px;
            font-weight: 300;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="version">v.2.0.4.7</div>
    
    <div class="header">
        <h1>Videos</h1>
        <p>GAME REVIEWS / ELECTRONIC LESSONS</p>
        <a href="https://dank0v.github.io/Dankov.github.io/" class="back-link">[ RETURN ]</a>
    </div>
    
    <div class="container">
        
        <div class="channel-selector">
            <button class="channel-button active" onclick="showChannel('game')">[ Game Channel ]</button>
            <button class="channel-button" onclick="showChannel('electronics')">[ Electronics Channel ]</button>
        </div>
        
        <!-- Game Channel Videos -->
        <div class="videos-grid" id="game-channel">
            
            <a href="https://www.youtube.com/watch?v=MdvxSiLkFrg" class="video-card" target="_blank">
                <div class="video-thumbnail">
                    <img src="https://img.youtube.com/vi/MdvxSiLkFrg/maxresdefault.jpg" alt="Video thumbnail">
                    <div class="play-overlay"></div>
                </div>
                <div class="video-info">
                    <div class="video-title">ТитанПада 2 | Него</div>
                </div>
            </a>
            
            <a href="https://www.youtube.com/watch?v=HVhjpSmbdFE" class="video-card" target="_blank">
                <div class="video-thumbnail">
                    <img src="https://img.youtube.com/vi/HVhjpSmbdFE/maxresdefault.jpg" alt="Video thumbnail">
                    <div class="play-overlay"></div>
                </div>
                <div class="video-info">
                    <div class="video-title">Секиро: Сенките умират два пъти | Anime Edition</div>
                </div>
            </a>
            
            <a href="https://www.youtube.com/watch?v=tI_CKiKyTH4&t=2s" class="video-card" target="_blank">
                <div class="video-thumbnail">
                    <img src="https://img.youtube.com/vi/tI_CKiKyTH4/maxresdefault.jpg"" alt="Video thumbnail">
                    <div class="play-overlay"></div>
                </div>
                <div class="video-info">
                    <div class="video-title">Портата на Балдур | Gen Z Edition</div>
                </div>
            </a>

            
        </div>
        
        <!-- Electronics Channel Videos -->
        <div class="videos-grid hidden" id="electronics-channel">
            
            <a href="https://www.youtube.com/watch?v=ELEC_VIDEO_1" class="video-card" target="_blank">
                <div class="video-thumbnail">
                    <img src="https://img.youtube.com/vi/ELEC_VIDEO_1/maxresdefault.jpg" alt="Video thumbnail">
                    <div class="play-overlay"></div>
                </div>
                <div class="video-info">
                    <div class="video-title">Placeholder</div>
                </div>
            </a>
            
        </div>
    </div>
    
    <div class="terminal-line">&gt; VIDEO_ARCHIVE_ACCESSED</div>
    
    <script>
        function showChannel(channel) {
            const gameChannel = document.getElementById('game-channel');
            const electronicsChannel = document.getElementById('electronics-channel');
            const buttons = document.querySelectorAll('.channel-button');
            
            if (channel === 'game') {
                gameChannel.classList.remove('hidden');
                electronicsChannel.classList.add('hidden');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                gameChannel.classList.add('hidden');
                electronicsChannel.classList.remove('hidden');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
